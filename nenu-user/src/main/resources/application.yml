# 通用配置
server:
  port: 8081

spring:
  application:
    name: nenu-user
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  profiles:
    active: prod     # 默认使用 dev，生产环境运行时需加上 --spring.profiles.active=prod

---
# 开发环境

spring:
  profiles: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.1.10:3306/test?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456

---
# 生产环境

spring:
  profiles: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_SERVER}:3306/nenu_labs?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456